<template name='home'>
	{{#if currentUser}}
		{{> loggedIn }}
	{{else}}
		{{#if loggingIn }}
			 <div class="progress">
			      <div class="indeterminate"></div>
			  </div>
		{{else}}
			{{> notLoggedIn}}
		{{/if}}
	{{/if}}
</template>

<template name='loggedIn'>
	<div class='row'> 
		<div class='col s12 m4 l3'>
			<h1 class='header'>1v1 Poker</h1>
			{{> profile }}
		</div>
		<div class="col s12 m8 l9">
			{{> userList}}
	  	</div>
  </div>     
</template>

<template name='profile'>
	<div class="card">
        <div class="card-image">
          <img src="{{currentUser.profile.profile_img}}">
        </div>
        <div class="card-content">
          <h4>{{currentUser.profile.name}}</h4>
          <p>$5000 - Allstar</p>
        </div>
        <div class="card-action">
              {{> gameList }}
        </div>
        
  	</div>

</template>

<template name='notLoggedIn'>
	<button class='facebookLogin waves-effect waves-light btn blue lighten-3' href="#">Login with Facebook</button>
</template>

<template name='userList'>
		<br>
		<h4 class='header'>Invite someone to play Texas Hold'em.</h4>
		<hr>	
		<ul class="collection">
			{{#each users}}
				{{> userItem}}
			{{/each}}
		</ul>	
</template>

<template name='gameList'>
		{{#each games}}
			{{> gameItem}}
		{{/each}}
	<!-- {{noGames}} -->
</template>

<template name='gameItem'>
		<a href="/game/{{_id}}"> Game with {{otherPlayer}} that started
			{{#if inProgress}}
				{{started}}
			{{/if}}
		</a>
</template>

<template name='userItem'>
	<li class="collection-item avatar">
      <img height='90%' src="{{profile.profile_img}}" alt="" class="circle">
      <span class="title">{{profile.name}}</span>
      <p>$5,000</p>
      <p><i class='mdi-action-star-rate'></i><i class='mdi-action-star-rate'></i><i class='mdi-action-star-rate'></i><i class='mdi-action-star-rate'></i><i class='mdi-action-star-rate'></i></p>
      <a href="#!" class="secondary-content userItem btn-large waves-effect waves-light red">Invite</a>
    </li>
</template>
