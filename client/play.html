<template name='play'>
	{{#if currentUser }}
		{{> status}}
	{{/if}}
	
	{{#each this.deck}}
		<p>{{name}} of {{suit}}</p>
	{{/each}}
</template>

<template name='status'>
	<p><a href="/">Go Home</a></p>
	<p><a class='dgame' href="/">Delete Game</a></p>

	<h2>
	{{#if inProgress}}
		
	{{/if}}
	</h2>
</template>
