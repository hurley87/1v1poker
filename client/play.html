<template name='play'>
	{{#if currentUser }}
		<br>

		{{> status}}
	{{/if}}
</template>

<template name='status'>
	<div class='row'>
		<div class='col s12 m6 l3 offset-l1'>
			
			<div class="card">
				  <a class='dgame waves-effect waves-light btn red' href="/">End Game</a>
		          <h4><img height='50' src="{{otherPlayer.profile.profile_img}}"> {{otherPlayer.profile.name}}</h4>
		  		  <p><span class='userEmail'>{{{email}}}</span></p>
		          <p>${{otherPlayer.profile.bank}} - {{otherPlayer.profile.rank}}</p>
		  	</div>
		</div>
		<div class='col s12 m6 l7'>
		{{> board}}
		{{> myHand}}
		</div>
	</div>
</template>

<template name='board'>
	<div class='row'>
		<div class='col s12 m12 l6'>
			<h4>Flop</h4>
			{{#each flop}}
				{{> boardCard}}
			{{/each}}
		</div>
		<div class='col s6 m4 l3'>
			<h4>Turn</h4>
			{{#each turn}}
				{{> boardCard}}
			{{/each}}
		</div>
		<div class='col s3 m3 l2'>
			<h4>River</h4>
			{{#each river}}
				{{> boardCard}}
			{{/each}}
		</div>
	</div>
</template>	

<template name='myHand'>
	<div class='row'>
		<div class='col s12 m12 l5'>
			<h4>Your Hand</h4>
			{{#each myHand}}
				{{> boardCard}}
			{{/each}}
		</div>
		<div class='col s5 m3 l3 '>
			<div class='left'>
			<br>
			<br>
			<h5 class='valign'><a class='waves-effect waves-light btn btn-large right'>Pass</a></h5>
			<br>
			<h5><a class='waves-effect waves-light btn btn-large right'>Fold</a></h5>
			</div>
		</div>
		<div class='col s5 m6 l2'>
			<br>
			<br>
			<form action="#">
			  <p class="range-field">
			    <input type="range" id="test5" min="0" max="100" />
			  </p>
			  <h5><a class='bet waves-effect waves-light btn btn-large right' href="/">Bet</a></h5>
			</form>
		</div>
	</div>
</template>	

<template name='boardCard'>
	<div class='boardCard z-depth-2 {{cardRed}}'>
	{{name}}<br>{{theSuit}}
	</div>
</template>
