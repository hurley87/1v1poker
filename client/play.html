<template name='play'>
	{{#if currentUser }}
		<br>

		{{> status}}
	{{/if}}
</template>

<template name='status'>
	<div class='row'>
		<div class='col s12 m4 l3'>
			<div class="card">
				<div></div>
				<a class='dgame waves-effect waves-light btn red' href="/">End Game</a>
				<div class='container'>
				  <div class="card-image">
				  	<img src="{{otherPlayer.profile.profile_img}}"> 
				  </div>	
		          <h6> {{otherPlayer.profile.name}}</h6>
		  		  <p><span class='userEmail'>{{{email}}}</span></p>
		          <p>${{otherPlayer.profile.bank}} - {{otherPlayer.profile.rank}}</p>
		   		 </div> 
		          {{> chat}}

		  	</div>
		</div>
		<div class='col s12 m6 l6'>
		{{> board}}
		{{> myHand}}
		</div>
		<div  class='col s12 m2 l2 offset-l1'>
			<div class='card'>

				 <h6> {{otherPlayer.profile.name}}</h6>
		  		  <p><span class='userEmail'>{{{email}}}</span></p>
		  	</div>	
		  		  <h5 class='valign'><a class='waves-effect waves-light btn btn-large'>Pass</a></h5>
		  	
				 <h5 class='valign'><a class='waves-effect waves-light btn btn-large'>Fold</a></h5>
				 
				 <h4 class="range-field">
				    <input type="range" id="test5" min="0" max="100" />
				  </h4>
				  <h5 class='valign'><a class='waves-effect waves-light btn btn-large'>Bet</a></h5>
			
		</div>
	</div>
</template>

<template name='board'>
	<div class='row'>
		<div class='col s12 m12 l8'>
			<h4>Flop</h4>
			{{#each flop}}
				{{> boardCard}}
			{{/each}}
		</div>
		<div class='col s6 m4 l3'>
			<h4>Turn</h4>
			{{#each turn}}
				{{> boardCard}}
			{{/each}}
		</div>
		<div class='col s3 m3 l1'>
			<h4>River</h4>
			{{#each river}}
				{{> boardCard}}
			{{/each}}
		</div>
	</div>
</template>	

<template name='myHand'>
	<div class='row'>
		<div class='col s12 m12 l5'>
			<h4>Your Hand</h4>
			{{#each myHand}}
				{{> boardCard}}
			{{/each}}
		</div>
	</div>
</template>	

<template name='boardCard'>
	<div class='boardCard z-depth-2 {{cardRed}}'>
	{{name}}<br>{{theSuit}}
	</div>
</template>
