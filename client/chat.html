<template name='chat'>
	<div class='chat-area'>
	<div class='input-field'>
		<i class="mdi-editor-mode-edit prefix"></i>
		<input type="text" id="message" size="45" class="validate"/>
		<label for="message">Message</label>
	</div>
	<ul class="collection">
	{{#each messages}}
		<li class="collection-item avatar">
			<div class="secondary-content">{{timeSent}}</div>
			<br>
			<img src="{{sender.profile.profile_img}}" alt="" class="circle">
		
		<span class="title">&nbsp;</span>
	 	<p>{{message}}</p>
	 	
	 	</li>
	{{/each}}
	</ul>
	</div>
</template>
